name: C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true

    - name: Cache vcpkg
      uses: actions/cache@v2
      env:
        cache-name: cache-vcpkg
      with:
        path: ~/.cache/vcpkg
        key:  ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/status') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Setup
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt update
        sudo apt-get install build-essential automake autoconf autoconf-archive texinfo libtool-bin yasm ninja-build g++-10 ccache
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100 --slave /usr/bin/g++ g++ /usr/bin/g++-10
        export CXX="g++-10" CC="gcc-10"
        cd $VCPKG_INSTALLATION_ROOT
        git reset --hard
        git pull --no-rebase
        ./bootstrap-vcpkg.sh
        vcpkg integrate install
        cmake --version

    - name: Build
      shell: bash 
      run: |
        pwd
        vcpkg install --feature-flags=manifests
        export VCPKG_ROOT="$VCPKG_INSTALLATION_ROOT"
        cmake -G Ninja -D CMAKE_BUILD_TYPE=Debug -S . -B build
        cmake --build build

    - name: Test
      run: |
        cd build
        ctest --output-on-failure & exit 0
