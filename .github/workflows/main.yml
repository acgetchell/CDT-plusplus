name: C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - name: Setup
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt update
        sudo apt-get install build-essential automake autoconf autoconf-archive texinfo libtool-bin yasm ninja-build g++-10 ccache
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100 --slave /usr/bin/g++ g++ /usr/bin/g++-10
        export CXX="g++-10" CC="gcc-10"
        cd $VCPKG_INSTALLATION_ROOT
        git reset --hard
        git checkout e4ce66e
        ./bootstrap-vcpkg.sh
        vcpkg integrate install
        vcpkg install catch2 docopt date fmt ms-gsl eigen3 pcg tbb cgal
        vcpkg list
        cmake --version
    - name: Build
      shell: bash 
      run: |
        pwd
        mkdir build
        cd build
        export VCPKG_ARG=-DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
        cmake $VCPKG_ARG -G "Ninja" -D CMAKE_BUILD_TYPE=Debug ..
        cmake --build .
    - name: Test
      run: |
        cd build
        cmake --build . --target test & exit 0
