name: C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Setup
      run: |
        cd $VCPKG_INSTALLATION_ROOT
        git pull
        vcpkg install catch2 docopt ms-gsl eigen3 boost mpfr tbb cgal
        vcpkg upgrade --no-dry-run
    - name: Build
      shell: bash 
      run: |
        cd $HOME/CDT-plusplus
        mkdir build
        cd build
        export VCPKG_ARG=-DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/vcpkg/scripts/buildsystems/vcpkg.cmake"
        cmake $VCPKG_ARG -G "Ninja" -DCMAKE_BUILD_TYP=Debug ..
        cmake --build .
    - name: Test
      run: ctest
