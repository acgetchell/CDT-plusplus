codecov:
  max_report_age: off
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no

  notify:
      gitter:
        default:
          url: https://webhooks.gitter.im/e/c70e4d2749931f601747
          threshold: 1%
          only_pulls: false
          branches: null
          flags: null
          paths: null

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no
