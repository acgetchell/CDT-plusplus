language: cpp
dist: bionic
osx_image: xcode11.2

cache:
  - ccache
  - directories:
      - $TRAVIS_BUILD_DIR/vcpkg

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - g++-9
      - yasm
  homebrew:
    packages:
      - ccache
      - yasm
    update: true

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

jobs:
  include:
    # Git Check
    - os: linux
      compiler: gcc
      env: GITCHECK=true
      # Skip unnecessary steps since we aren't compiling
      before_install: skip
      install: skip
      script:
        - |
          if [[ -n $(git diff --check HEAD^) ]]; then
            echo "You must remove whitespace before submitting a pull request."
            echo ""
            git diff --check HEAD^
            exit -1
          fi
      after_success: skip
    # Codecov
    - os: linux
      compiler: gcc
      env: CODECOV=true
      cache:
        - ccache
        - directories:
            - $TRAVIS_BUILD_DIR/vcpkg
            - $TRAVIS_BUILD_DIR/kcov
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-9
            - yasm
            - binutils-dev
            - libcurl4-openssl-dev
            - zlib1g-dev
            - libdw-dev
            - libiberty-dev
      after_script:
        - cd $TRAVIS_BUILD_DIR
        # kcov should be cached, but install it if not
        - |
          if [[ ! -d kcov ]]; then
            git clone https://github.com/SimonKagstrom/kcov.git
            cd kcov
            mkdir build
            cd build
            cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr ..
            make
            make install
          fi
      after_success:
        - pwd
        - cd $TRAVIS_BUILD_DIR/tools
        - ./kcov.sh
        - cd $TRAVIS_BUILD_DIR/build/tests
        - bash <(curl -s https://codecov.io/bash) -s kcov-results
  allow_failures:
    - os: osx
    - os: linux
      compiler: gcc
      env: CODECOV=true


before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi
  - if [[ "$CXX" == "g++" ]]; then export CXX="g++-9" CC="gcc-9"; fi

install:
  # vcpkg should be cached, but install it if not
  - |
    if [[ ! -f vcpkg/vcpkg ]]; then
      git clone https://github.com/Microsoft/vcpkg.git
      cd vcpkg
      ./bootstrap-vcpkg.sh
      ./vcpkg integrate install
      ./vcpkg install catch2
      ./vcpkg install docopt
      ./vcpkg install ms-gsl
      ./vcpkg install eigen3
      ./vcpkg install boost
      ./vcpkg install mpir
      ./vcpkg install mpfr
      ./vcpkg install tbb
      ./vcpkg install cgal
    fi
  # Update ports
  - cd $TRAVIS_BUILD_DIR/vcpkg
  - git pull
  - ./vcpkg upgrade --no-dry-run
  - rm -rf downloads buildtrees
  - cd ..
  - pwd

script:
  - mkdir build
  - cd build || exit
  - pwd
  - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$TRAVIS_BUILD_DIR/vcpkg/scripts/buildsystems/vcpkg.cmake ..
  - cmake --build .

after_success:
  - ctest