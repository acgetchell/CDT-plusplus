language: cpp
dist: bionic
osx_image: xcode11.2

cache:
  - ccache
  - directories:
      - $TRAVIS_BUILD_DIR/vcpkg

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - g++-9
      - yasm
  homebrew:
    packages:
      - ccache
      - yasm
    update: true

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

jobs:
  allow_failures:
    - os: osx


before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi
  - if [[ "$CXX" == "g++" ]]; then export CXX="g++-9" CC="gcc-9"; fi

install:
  - |
    if [[ ! -f vcpkg/vcpkg ]]; then
      git clone https://github.com/Microsoft/vcpkg.git
      cd vcpkg
      ./bootstrap-vcpkg.sh
      ./vcpkg integrate install
      ./vcpkg install catch2
      ./vcpkg install docopt
      ./vcpkg install ms-gsl
      ./vcpkg install eigen3
      ./vcpkg install boost
      ./vcpkg install mpir
      ./vcpkg install mpfr
      ./vcpkg install tbb
      ./vcpkg install cgal
    fi
  - cd vcpkg
  - git pull
  - ./vcpkg upgrade --no-dry-run
  - rm -rf downloads buildtrees
  - cd ..
  - pwd

script:
  - mkdir build
  - cd build || exit
  - pwd
  - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$TRAVIS_BUILD_DIR/vcpkg/scripts/buildsystems/vcpkg.cmake ..
  - cmake --build .

after_success:
  - ctest