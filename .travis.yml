version: ~> 1.0
language: cpp
dist: jammy

cache:
  - ccache
  - directories:
      - $TRAVIS_BUILD_DIR/vcpkg
      - $HOME/.cache/vcpkg/archives

addons:
  apt:
    packages:
      - build-essential
      - automake
      - autoconf
      - autoconf-archive
      - libtool-bin
      - texinfo
      - yasm
      - ninja-build
      - cppcheck
      - doxygen
      - graphviz
      - lcov
      - valgrind
      - ccache

os:
  - linux

compiler:
  - g++
  - clang

jobs:
  fast_finish: true
  include:
    # CppCheck
    - os: linux
      compiler: g++
      env: CPPCHECK=true
      before_script:
        - export CMAKE_ARGS="-D ENABLE_CPPCHECK:BOOL=TRUE"
      after_success: skip
    # Valgrind
    - os: linux
      compiler: g++
      env: VALGRIND=true
      before_script:
        - export CMAKE_ARGS="-D ENABLE_IPO:BOOL=FALSE -D ENABLE_VALGRIND:BOOL=TRUE"
      after_success:
        - cd $TRAVIS_BUILD_DIR/build/
        - travis_wait 60 ctest -VV -T memcheck --verbose
        - cd src
        - travis_wait 30 valgrind --leak-check=full --show-leak-kinds=all --verbose ./initialize --s -n32000 -t11 -o
        - travis_wait 30 valgrind --leak-check=full --show-leak-kinds=all --verbose ./cdt-opt
        - travis_wait 30 valgrind --leak-check=full --show-leak-kinds=all --verbose ./cdt --s -n64 -t3 -a0.6 -k1.1 -l0.1 -p10
    # AddressSanitizer and UndefinedBehaviorSanitizer
    - os: linux
      compiler: clang
      env: ASAN=true
      before_script:
        - export CMAKE_ARGS="-D ENABLE_SANITIZER_ADDRESS:BOOL=TRUE -D ENABLE_SANITIZER_UNDEFINED_BEHAVIOR:BOOL=TRUE"
      after_success:
        - cd $TRAVIS_BUILD_DIR/build/
        - ctest -VV
        - cd src
        - ./initialize --s -n32000 -t11 -o
    # LeakSanitizer
    - os: linux
      compiler: clang
      env: LSAN=true
      before_script:
        - export CMAKE_ARGS="-D ENABLE_SANITIZER_LEAK:BOOL=TRUE"
      after_success:
        - cd $TRAVIS_BUILD_DIR/build/
        - ctest -VV
        - cd src
        - ./initialize --s -n32000 -t11 -o
    # MemorySanitizer
    - os: linux
      compiler: clang
      env: MSAN=true
      before_script:
        - export CMAKE_ARGS="-D ENABLE_SANITIZER_MEMORY:BOOL=TRUE"
      after_success:
        - cd $TRAVIS_BUILD_DIR/build/
        - ctest -VV
        - cd src
        - ./initialize --s -n32000 -t11 -o
    # ThreadSanitizer
    - os: linux
      compiler: clang
      env: TSAN=true
      before_script:
        - export CMAKE_ARGS="-D ENABLE_SANITIZER_THREAD:BOOL=TRUE"
      after_success:
        - cd $TRAVIS_BUILD_DIR/build/
        - travis_wait 90 ctest -VV
        - cd src
        - ./initialize --s -n32000 -t11 -o
    # Doxygen
    - os: linux
      compiler: g++
      env: DOXYGEN=true
      install: skip
      script:
        - cd $TRAVIS_BUILD_DIR
        - doxygen docs/Doxyfile
        - touch docs/html/.nojekyll
      after_success:
        # Overwrite usual after_success step without canceling it (which would cause deploy to not run)
        - pwd
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: docs/html
        github_token: $GITHUB_TOKEN
        keep_history: true
        verbose: true
        edge: true
        on:
          all_branches: true
          condition: $TRAVIS_BRANCH =~ ^(master|develop)$
  allow_failures:
    - os: linux
      compiler: g++
      env: DOXYGEN=true

before_install:
  - curl -o ./pkgx --compressed -f --proto '=https' https://pkgx.sh/$(uname)/$(uname -m)
  - sudo install -m 755 pkgx /usr/local/bin
  - pkgx --help
  - if [[ "$CXX" == "g++" ]]; then
      env +gcc@13
      export CXX="g++-13" CC="gcc-13"
    fi
  - if [[ "$CXX" == "clang++" ]]; then
      env +clang@16
      export CXX="clang++-16" CC="clang-16"
    fi

install:
  # vcpkg should be cached, but clone it if not
  - |
    if [[ ! -f vcpkg/vcpkg ]]; then
      git clone https://github.com/Microsoft/vcpkg.git
    fi
  - export VCPKG_ROOT="$TRAVIS_BUILD_DIR/vcpkg"
  - export PATH="$VCPKG_ROOT:$PATH"
  - cd $VCPKG_ROOT
  - git pull origin master --no-rebase
  - ./bootstrap-vcpkg.sh
  - rm -rf downloads buildtrees packages
  - cmake --version
  - cd ..
  - pwd
  # Install required libraries (these are often cached, so you must remove old dependencies first, as above)
  - travis_wait 120 vcpkg install
  - vcpkg list

script:
  - cmake $CMAKE_ARGS -G Ninja -D CMAKE_BUILD_TYPE=RelWithDebInfo -D ENABLE_TESTING:BOOL=TRUE -S . -B build
  - travis_wait 60 cmake --build build

after_success:
  - cd build
  - travis_wait 90 ctest --output-on-failure -j2