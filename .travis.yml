language: cpp
sudo: false
dist: bionic
osx_image: xcode11.2

cache:
  directories:
    - /home/travis/vcpkg/downloads/

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - g++-9
      - yasm
  homebrew:
    packages:
      - yasm
    update: true

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

jobs:
  allow_failures:
    - os: osx


before_install:
  - git clone https://github.com/Microsoft/vcpkg.git
  - cd vcpkg
  - ./bootstrap-vcpkg.sh
  - ./vcpkg integrate install
  - git pull

install:
  - if [[ "$CXX" == "g++" ]]; then export CXX="g++-9" CC="gcc-9"; fi
  #  - ./vcpkg install date
  - ./vcpkg install catch2
  - ./vcpkg install docopt
  - ./vcpkg install ms-gsl
  - ./vcpkg install eigen3
  - ./vcpkg install boost
  - ./vcpkg install mpir
  - ./vcpkg install mpfr
  #  - ./vcpkg install tbb
  - ./vcpkg install cgal
  - pwd
  - cd ..

script:
  - mkdir build
  - cd build || exit
  - pwd
  - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$TRAVIS_BUILD_DIR/vcpkg/scripts/buildsystems/vcpkg.cmake ..
  - cmake --build .

after_success:
  - ctest