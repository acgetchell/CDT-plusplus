language: cpp
dist: bionic
osx_image: xcode11.2

cache:
  - ccache
  - directories:
      - $TRAVIS_BUILD_DIR/vcpkg

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - g++-9
      - yasm
  homebrew:
    packages:
      - ccache
      - yasm
    update: true

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

jobs:
  include:
    # Git Check
    - os: linux
      compiler: gcc
      env: GITCHECK=true
      # Skip unnecessary steps since we aren't compiling
      before_install: skip
      install: skip
      script:
        - |
          if [[ -n $(git diff --check HEAD^) ]]; then
            echo "You must remove whitespace before submitting a pull request."
            echo ""
            git diff --check HEAD^
            exit -1
          else
            echo -e "\033[1;32m\xE2\x9C\x93 passed:\033[0m $1";
          fi
      after_success: skip
    # Clang-format
    - os: linux
      compiler: clang
      env: CLANGFORMAT=true
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - clang-format
      # Skip unnecessary steps since we aren't compiling
      before_install: skip
      install: skip
      script:
        - |
          if [[ -n $(git diff -U0 --no-color HEAD^ | /usr/share/clang/clang-format-6.0/clang-format-diff.py -style file) ]]; then
            echo "Run clang-format before submitting a pull request."
            echo ""
            git diff -U0 --no-color HEAD^ | /usr/share/clang/clang-format-6.0/clang-format-diff.py -style file
            exit -1
          else
            echo -e "\033[1;32m\xE2\x9C\x93 passed:\033[0m $1";
          fi
      after_success: skip
    # Clang-tidy
    - os: linux
      compiler: clang
      env: CLANGTIDY=true
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - clang-tidy
      # Skip unnecessary steps since we aren't compiling
      before_install: skip
      install: skip
      script:
        - git diff -U0 HEAD^ | /usr/lib/llvm-6.0/share/clang/clang-tidy-diff.py > output.txt
        - |
          if [[ -n $(grep "warning: " output.txt) ]] || [[ -n $(grep "error: " output.txt) ]]; then
            echo "You must pass the clang tidy checks before submitting a pull request"
            echo ""
            grep --color -E '^|warning: |error: ' output.txt
            exit -1;
          else
            echo -e "\033[1;32m\xE2\x9C\x93 passed:\033[0m $1";
          fi
      after_success: skip
    # Valgrind
    - os: linux
      compiler: gcc
      env: VALGRIND=true
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-9
            - yasm
            - valgrind
      after_success: travis_wait 30 ctest -T memcheck --verbose
    # Coveralls
    - os: linux
      compiler: gcc
      env: COVERALLS=true
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-9
            - yasm
            - binutils-dev
            - libcurl4-openssl-dev
            - zlib1g-dev
            - libdw-dev
            - libiberty-dev
      before_install:
        - export CXX="g++-9" CC="gcc-9"
        # Install kcov
        - cd $TRAVIS_BUILD_DIR
        - echo "Installing kcov"
        - git clone https://github.com/SimonKagstrom/kcov.git
        - cd kcov
        - mkdir build
        - cd build
        - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr ..
        - make
        - sudo make install
        - cd $TRAVIS_BUILD_DIR
      after_success:
        - cd $TRAVIS_BUILD_DIR/tools
        - pwd
        - travis_wait 60 ./kcov.sh
        - cd $TRAVIS_BUILD_DIR/build/tests
#        - bash <(curl -s https://codecov.io/bash) -s kcov-results
        - travis_wait 30 kcov --report-only --coveralls-id=$TRAVIS_JOB_ID kcov-results ./CDT_test
    # Doxygen
    - os: linux
      compiler: gcc
      env: DOXYGEN=true
      addons:
        apt:
          packages:
            - doxygen
            - graphviz
      # Skip unnecessary steps since we aren't compiling
      before_install: skip
      install: skip
      script:
        - cd $TRAVIS_BUILD_DIR
        - doxygen docs/Doxyfile
      after_success:
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: html
        github_token: $DOXYGEN_TOKEN
        verbose: true
        on:
          all_branches: true
  allow_failures:
    - os: osx
    - os: linux
      compiler: gcc
      env: COVERALLS=true
    - os: linux
      compiler: clang
      env: CLANGTIDY=true
    - os: linux
      compiler: gcc
      env: DOXYGEN=true

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi
  - if [[ "$CXX" == "g++" ]]; then export CXX="g++-9" CC="gcc-9"; fi

install:
  # vcpkg should be cached, but install it if not
  - |
    if [[ ! -f vcpkg/vcpkg ]]; then
      git clone https://github.com/Microsoft/vcpkg.git
      cd vcpkg
      ./bootstrap-vcpkg.sh
      ./vcpkg integrate install
      ./vcpkg install catch2
      ./vcpkg install docopt
      ./vcpkg install ms-gsl
      ./vcpkg install eigen3
      ./vcpkg install boost
      ./vcpkg install mpir
      ./vcpkg install mpfr
      ./vcpkg install tbb
      ./vcpkg install cgal
    fi
  # Update ports
  - cd $TRAVIS_BUILD_DIR/vcpkg
  - git pull
  - ./vcpkg upgrade --no-dry-run
  - rm -rf downloads buildtrees
  - cd ..
  - pwd

script:
  - mkdir build
  - cd build || exit
  - pwd
  - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$TRAVIS_BUILD_DIR/vcpkg/scripts/buildsystems/vcpkg.cmake ..
  - cmake --build .

after_success:
  - ctest